<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: transparent;
            height: 100%;
            width: 100%;
            margin-left: 24%;
            /* margin-top: 10%; */
            /* margin-bottom: 10%; */

        }

        .sidebar ul li {
            background-color: #f8f9fa;
            border: none;
            border-bottom: 1px solid rgb(209, 198, 198);
            display: flex;
            align-items: center;
            height: 45px;
        }

        .sidebar ul li a {
            color: black;
        }

        .sidebar ul {
            border: 1px solid black;
            border-radius: 5px;
            box-shadow: 0 0 3px black;
            width: 350px;
        }

        .content {
            /* padding: 20px; */
            margin-left: -20%;
        }

        .content-section {
            display: none;
        }
    </style>
</head>

<body style="background-color:rgb(246, 242, 242); margin-bottom: 40px;">
    <div id="header-placeholder"></div>
    <hr style=" height: 5px; border:none; background-color: rgb(243, 169, 31); margin-top: 0px;margin-bottom: 0px;">

    <script>
        // Chèn nội dung từ header.html vào #header-placeholder
        fetch('/Week_1/layout/headerUser.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>

    <div class="container-fluid" style="margin-top:50px;">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-4">
                <nav class="sidebar p-3 ">
                    <ul class="nav flex-column">
                        <li class="nav-item"
                            style="background-color:orange; color:white; border:none; border-top-left-radius: 5px; border-top-right-radius: 5px;">
                            <b style="margin-left:15px; ">Thông tin tài khoản</b>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="javascript:void(0);" onclick="showContent('person')">Thông
                                tin cá nhân</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0);" onclick="showContent('auth')">Thông tin bảo
                                mật</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0);" onclick="showContent('wallet')">Thông tin
                                ví</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0);" onclick="showContent('history')">Lịch sử giao
                                dịch</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0);" onclick="showContent('rule')">Điều khoản sử
                                dụng</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0);" onclick="showContent('tutorial')">Hướng dẫn
                                sử
                                dụng</a>
                        </li>
                        <li class="nav-item" style="border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;">
                            <a class="nav-link" href="javascript:void(0);" onclick="showContent('logout')">Đăng xuất</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- Main Content -->
            <div class="col-8">
                <div id="person" class="content-section">
                </div>
                <script>
                    fetch('/Week_1/account/account.html')
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('person').innerHTML = data;
                        })
                        .catch(error => console.error('Error loading header:', error));
                </script>

                <div id="auth" class="content-section">
                </div>
                <script>
                    fetch('/Week_1/account/account2.html')
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('auth').innerHTML = data;
                        })
                        .catch(error => console.error('Error loading header:', error));
                </script>

                <div id="wallet" class="content-section">
                </div>
                <script>
                    fetch('/Week_1/account/account3.html')
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('wallet').innerHTML = data;
                        })
                        .catch(error => console.error('Error loading header:', error));
                </script>

                <div id="history" class="content-section">
                </div>
                <script>
                    fetch('/Week_1/account/account4.html')
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('history').innerHTML = data;
                        })
                        .catch(error => console.error('Error loading header:', error));
                </script>
                <!-- </main> -->
            </div>
        </div>
    </div>

    <script>
        function showContent(sectionId) {
            // Ẩn tất cả các nội dung
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => {
                section.style.display = 'none';
            });

            // Hiển thị nội dung tương ứng
            const activeSection = document.getElementById(sectionId);
            activeSection.style.display = 'block';
        }

        // Mặc định hiển thị dashboard khi tải trang
        document.addEventListener('DOMContentLoaded', function () {
            showContent('dashboard');
        });
    </script>

    <div id="footer-placeholder"></div>

    <script>
        fetch('/Week_1/layout/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
