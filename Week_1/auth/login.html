<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* .inp_account::placeholder {
            padding-left: 35px;
        } */

        .inp_account {
            text-indent: 40px;
        }

        .inp_pair {
            position: relative;
        }

        .inp_pair #user {
            position: absolute;
            top: 12px;
            left: -90px;
        }

        .inp_pair #lock {
            position: absolute;
            top: 65px;
            left: -90px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div
                    style="display: flex; flex-direction: column;  align-items: center; border: none; width: 450px; height: 400px; background-image: url('/Week_1/resource/image/icon/header.jpg'); border-radius: 5px;">
                    <div style=" padding:35px 0 40px 0;">
                        <img src="/Week_1/resource/image/icon/logo.png" alt="">
                    </div>
                    <!-- <div style="background-image: url('/Week_1/resource/image/icon/header.jpg');"> -->
                    <div class="inp_pair"
                        style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
                        <input class="inp_account"
                            style="border:1px solid orange; border-radius:30px; width:220%; height:40px;" type="text"
                            placeholder="Tên đăng nhập">
                        <input class="inp_account"
                            style="border:1px solid orange; border-radius:30px; width:220%; height:40px;" type="text"
                            placeholder="Mật khẩu">
                        <i id="user" class="bi bi-person-fill" style="color:orange; "></i>
                        <i id="lock" class="bi bi-lock-fill" style="color:orange; "></i>
                    </div>
                    <a class="btn" href=""
                        style="width:82%; height:40px;border-radius:30px; background-color:orange; margin-top:10px;display:flex; justify-content:center; align-items: center; text-decoration: none; color:white;"><b>Đăng
                            nhập</b></a>
                    <p>Quên mật khẩu ? <a href="#" style="color:orange; text-decoration: none;"> Đăng ký</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
